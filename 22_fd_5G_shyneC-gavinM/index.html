    <h1>5G: Shyne Choi & Gavin McGinley</h1>

        <div class="callout" data-equalizer-watch>
          <img src= "https://uploads.sitepoint.com/wp-content/uploads/2016/01/1451985527foundation-6-templates.jpg" alt="template image">
        </div>
      </div>
    </div>
